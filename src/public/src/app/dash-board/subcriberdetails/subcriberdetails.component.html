
<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Subscription Detail List</legend>
        <div class="formData">
            <form [formGroup]="subDetailForm" (ngSubmit)="onOrderClick($event, subDetailForm)">
                <div class="row">

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="personid" for="personid" cssClass="required">Person Name</label>
                            <select class="form-control" name="personid" formControlName="personid" [ngClass]="{'is-invalid': submitted && f.personid.errors}">
                                <option value="" hidden> - Select Person Name - </option>
                                <option value="null"> - Select Person Name - </option>
                                <option *ngFor="let person of persons" [value]="person._id">
                                    {{person.firstname}} {{person.lastname}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.personid.errors" class="invalid-feedback">
                                <div *ngIf="f.personid.errors.required">
                                    Person Name  is Required
                                </div>
                            </div>
                        </div> 
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="subpid" for="subpid" cssClass="required">Subscription Name</label>
                            <select class="form-control" name="subpid" formControlName="subpid" [ngClass]="{'is-invalid': submitted && f.subpid.errors}">
                                <option value="" hidden> - Select Subscription Name - </option>
                                <option value="null"> - Select Subscription Name - </option>
                                <option *ngFor="let subscriptionmasters of subscriptionmaster" [value]="subscriptionmasters._id">
                                    {{subscriptionmasters.subpname}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.subpid.errors" class="invalid-feedback">
                                <div *ngIf="f.subpid.errors.required">
                                    Subscription Name is Required
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="payid" for="payid" cssClass="required">Payment Id</label>
                            <select class="form-control" name="payid" formControlName="payid" [ngClass]="{'is-invalid': submitted && f.payid.errors}">
                                <option value="" hidden> - Select Payment Id - </option>
                                <option value="null"> - Select Payment Id - </option>
                                <option *ngFor="let payments of payment" [value]="payments._id">
                                    {{payments.payment}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.payid.errors" class="invalid-feedback">
                                <div *ngIf="f.payid.errors.required">
                                    Payment Id  is Required
                                </div>
                            </div>
                        </div> 
                    </div>

                    

            
                   
                </div>

                <div class="row">

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="contentid" for="contentid" cssClass="required">Content Id</label>
                            <select class="form-control" name="contentid" formControlName="contentid" [ngClass]="{'is-invalid': submitted && f.contentid.errors}">
                                <option value="" hidden> - Select Content Id - </option>
                                <option value="null"> - Select Content Id - </option>
                                <option *ngFor="let contents of content" [value]="contents._id">
                                    {{contents._id}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.contentid.errors" class="invalid-feedback">
                                <div *ngIf="f.contentid.errors.required">
                                    Content Id  is Required
                                </div>
                            </div>
                        </div> 
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="horoscope" for="horoscope" cssClass="required">Subscription Horoscope</label>
                            <input type="text" class="form-control" path="horoscope" formControlName="horoscope" [ngClass]="{'is-invalid': submitted && f.horoscope.errors}" />
                            <div *ngIf="submitted && f.horoscope.errors" class="invalid-feedback">
                                <div *ngIf="f.horoscope.errors.required">
                                    Subscription Horoscope is Required
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="subscdesc" for="subscdesc" cssClass="required">Subscription Description</label>
                            <input type="text" class="form-control" path="subscdesc" formControlName="subscdesc" [ngClass]="{'is-invalid': submitted && f.subscdesc.errors}" />
                            <div *ngIf="submitted && f.subscdesc.errors" class="invalid-feedback">
                                <div *ngIf="f.subscdesc.errors.required">
                                    Subscription Description is Required
                                </div>
                            </div>
                        </div>
                    </div>
    
                    
                   
                </div>

                <div class="row">

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="subscapproval" for="subscapproval" cssClass="required">Subscription Approval</label>
                            <input type="text" class="form-control" path="subscapproval" formControlName="subscapproval" [ngClass]="{'is-invalid': submitted && f.subscapproval.errors}" />
                            <div *ngIf="submitted && f.subscapproval.errors" class="invalid-feedback">
                                <div *ngIf="f.subscapproval.errors.required">
                                    Subscription Approval is Required
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="approvedby" for="approvedby" cssClass="required">Approved By</label>
                            <input type="text" class="form-control" path="approvedby" formControlName="approvedby" [ngClass]="{'is-invalid': submitted && f.approvedby.errors}" />
                            <div *ngIf="submitted && f.approvedby.errors" class="invalid-feedback">
                                <div *ngIf="f.approvedby.errors.required">
                                    Approved status is Required
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <div class="p-fluid p-grid p-formgrid">
                                <div class="p-field p-col-12 p-md-5">
                                    <label path="approvedon" for="approvedon" cssClass="required">Approved On</label>
                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="approvedon"
                                        [minDate]="minDate" [maxDate]="maxDate" yearRange="2000:2030"
                                        inputId="navigators" [showIcon]="true" inputId="icon">
                                    </p-calendar>
                                    <div *ngIf="submitted && f.approvedon.errors" class="invalid-feedback">
                                        <div *ngIf="f.approvedon.errors.required">Date is Required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-sm-10 ">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-warning resets" (click)="onReset()">Clear</button>
                        </div>
                    </div>
                </div>

                
            </form>
        </div>
    </fieldset>
</div>

<div class="scrollbar">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Subscriber Detail List</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
            [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
