<a *ngIf="this.label == 'Edit' ? true : false" href="javascript:void(0)" (click)="onClick($event)">
    <div class="iconalign" (click)="changeType(toggle)">
        <span>
            <i [ngClass]="toggle? 'fa fa-pencil-square' : 'fa fa-pencil-square-o'"></i>
        </span>
    </div>
</a>
<a *ngIf="this.label == 'Delete' ? true : false" href="javascript:void(0)"
    (click)="onClick($event)">
    <i class="fa fa-trash"></i>
</a>
<a *ngIf="this.label == 'Audit' ? true : false" href="javascript:void(0)" (click)="onClick($event)">
    <i class="fa fa-history"></i>
</a>


<a *ngIf="this.label == 'audio' ? true : false" (click)="onClick($event)" target="_blank">
    <i class="fa fa-eye"></i>
</a>

<a *ngIf="this.label == 'video' ? true : false" (click)="onClick($event)" target="_blank">
    <i class="fa fa-eye"></i>
</a>
