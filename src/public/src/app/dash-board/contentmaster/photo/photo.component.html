<div class="wrapper1">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Image List</legend>
        <div class="formData">
            <form [formGroup]="photoListForm" (ngSubmit)="onOrderClick($event, photoListForm)">
                <div class="row">

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label path="contentid" for="contentid" cssClass="required">Content Id</label>
                            <select class="form-control" name="contentid" formControlName="contentid" [ngClass]="{'is-invalid': submitted && f.contentid.errors}">
                                <option value="" hidden> - Select Content Id - </option>
                                <option value="null"> - Select Content Id - </option>
                                <option *ngFor="let content of contents" [value]="content._id">
                                    {{content._id}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.contentid.errors" class="invalid-feedback">
                                <div *ngIf="f.contentid.errors.required">
                                    Content Id  is Required
                                </div>
                            </div>
                        </div> 
                    </div>

                    <div class="col-xs-4 col-sm-4">
                        <div class="form-group">
                            <label>Image Upload:</label>
                            <input type="file" class="form-control" formControlName="filename" (change)="onFileSelected($event)" accept="image/*" />
                            <div *ngIf="submitted && f.filename.errors" class="invalid-feedback">
                                <div *ngIf="f.filename.errors.required">
                                    Image File is Required
                                </div>
                            </div>
                        </div>
                    </div>

                    
                   
                </div>

                <div class="row">
                    <div class="col-sm-10 ">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                        </div>
                    </div>
                </div>

                
            </form>
        </div>
    </fieldset>
</div>

<div class="scrollbar">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Image List</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" [getRowStyle]="getRowStyle" (rowClicked)="rowClicked($event)" style="width: 100%; height: 350px;"
            [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
